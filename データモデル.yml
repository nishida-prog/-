schemaVersion: 1

page:
  title: 概要データモデリング図
  legendNote: 各システム最大3エンティティ・主要リレーションのみ

style:
  bg: "#f7f9ff"
  nodeBg: "#ffffff"
  nodeBorder: "#1b3dff"
  headerBg: "#eef2ff"
  text: "#0b1020"
  line: "#000000"
  lineWidth: 2.5
  pink: "#e8c9d8"
  aqua: "#c7f3ff"
  yellow: "#ffeeb9"
  tableWidth: "170px"
  canvasPadding: "20px"

layout:
  columns: 4
  columnGapPx: 76
  rowGapPx: 96
  sectionPaddingPx:
    top: 18
    right: 12
    bottom: 12
    left: 12
  tableSpacingPx: 14
  tableHeaderHeightPx: 22
  tableLineHeightPx: 14
  tableBodyPaddingPx: 6
  laneStepPx: 14
  busLanes: 3
  minGapMm: 3.0
  allowCrossing: true

sections:
  - id: section-human
    name: 人事システム
    order: 1
  - id: section-common
    name: 共通マスタシステム
    order: 2
  - id: section-sales
    name: 販売システム
    order: 3
  - id: section-accounting
    name: 会計システム
    order: 4
  - id: section-purchase
    name: 購買システム
    order: 5
  - id: section-production
    name: 生産システム
    order: 6
  - id: section-scm
    name: SCMシステム
    order: 7

tables:
  - id: human-org
    sectionId: section-human
    order: 1
    name: 組織
    color: pink
    fields: [組織cd]
  - id: human-employee
    sectionId: section-human
    order: 2
    name: 社員（社員数）
    color: aqua
    fields: [社員cd, 氏名, 資格, 職能, 等級]
  - id: human-transfer
    sectionId: section-human
    order: 3
    name: 異動
    color: aqua
    fields: [異動id, 社員cd, 日付]

  - id: common-company
    sectionId: section-common
    order: 1
    name: 企業
    color: pink
    fields: [企業cd, 名称, 住所]
  - id: common-bank
    sectionId: section-common
    order: 2
    name: 銀行
    color: pink
    fields: [銀行cd]
  - id: common-branch
    sectionId: section-common
    order: 3
    name: 支店
    color: pink
    fields: [支店cd]

  - id: scm-part
    sectionId: section-scm
    order: 1
    name: 部品
    color: pink
    fields: [部品cd]

  - id: purchase-supplier
    sectionId: section-purchase
    order: 1
    name: 仕入先
    color: pink
    fields: [仕入先cd, 企業cd, 支払条件]
  - id: purchase-item
    sectionId: section-purchase
    order: 2
    name: 購買品目
    color: pink
    fields: [品目id]
  - id: purchase-po
    sectionId: section-purchase
    order: 3
    name: 購買発注
    color: yellow
    fields: [発注id, 仕入先cd, 品目id, 数量]

  - id: production-sale-item
    sectionId: section-production
    order: 1
    name: 販売（納入）品目
    color: pink
    fields: [品目id]
  - id: production-stock
    sectionId: section-production
    order: 2
    name: 在庫
    color: aqua
    fields: [在庫id, 品目, 数量, ロケ]
  - id: production-stock-detail
    sectionId: section-production
    order: 3
    name: 在庫明細
    color: aqua
    fields: [明細id, 在庫id, 入出庫履歴]

  - id: sales-customer
    sectionId: section-sales
    order: 1
    name: 得意先
    color: pink
    fields: [得意先cd]
  - id: sales-customer-ship
    sectionId: section-sales
    order: 2
    name: 得意先（納入先）
    color: pink
    fields: [得意先cd]
  - id: sales-stock
    sectionId: section-sales
    order: 3
    name: 在庫
    color: aqua
    fields: [在庫id, 品目, 数量, ロケ]

  - id: acc-purchase-slip
    sectionId: section-accounting
    order: 1
    name: 購買伝票
    color: pink
    fields: [伝票id]
  - id: acc-sales-slip
    sectionId: section-accounting
    order: 2
    name: 売上伝票
    color: pink
    fields: [伝票id]
  - id: acc-journal
    sectionId: section-accounting
    order: 3
    name: 仕訳
    color: aqua
    fields: [仕訳id, 日付, 金額, 科目]

relations:
  - from: human-employee
    to: human-transfer
    columns: [社員cd]
  - from: common-company
    to: purchase-supplier
    columns: [企業cd]
  - from: purchase-supplier
    to: purchase-po
    columns: [仕入先cd]
  - from: purchase-item
    to: purchase-po
    columns: [品目id]
  - from: purchase-item
    to: production-sale-item
    columns: [品目id]
  - from: purchase-po
    to: production-sale-item
    columns: [品目id]
  - from: production-stock
    to: production-stock-detail
    columns: [在庫id]
  - from: production-stock
    to: sales-stock
    columns: [在庫id, 数量, 品目, ロケ]
  - from: purchase-po
    to: production-stock
    columns: [数量]
  - from: purchase-po
    to: sales-stock
    columns: [数量]
  - from: sales-customer
    to: sales-customer-ship
    columns: [得意先cd]
  - from: acc-purchase-slip
    to: acc-sales-slip
    columns: [伝票id]

