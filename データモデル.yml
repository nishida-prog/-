# 鳥瞰データモデル用の主要エンティティ／関係（生成時にSVG座標を計算）
birdseye:
  viewbox:
    width: 1360
    height: 900
  routing:
    # 線がテーブルに重ならないよう、同一行/列の線はこのオフセットで迂回します
    offset: 28
  grid:
    # sections/grid と同じ前提で近似座標を算出
    padding: 20
    cell_width: 300
    cell_height: 360
    gap_x: 40
    gap_y: 140
    tables_per_row: 3
    table_gap_x: 120
    table_gap_y: 70
  entities:
    - id: human_org
      label: "組織"
      ref: human-org
    - id: sales_customer
      label: "顧客"
      ref: sales-customer
    - id: sales_order
      label: "受注"
      ref: sales-order
    - id: sales_shipment
      label: "出荷（売上）"
      ref: sales-shipment
    - id: sales_invoice
      label: "請求"
      ref: sales-invoice
    - id: sales_payment
      label: "入金"
      ref: sales-cash

    - id: purchase_supplier
      label: "仕入先"
      ref: purchase-supplier
    - id: purchase_order
      label: "発注"
      ref: purchase-order
    - id: purchase_receipt
      label: "入荷"
      ref: purchase-receipt
    - id: purchase_payment
      label: "支払"
      ref: purchase-payment

    - id: scm_item
      label: "SCM品目"
      ref: scm-item
    - id: inventory
      label: "統合在庫"
      ref: scm-stock

    - id: sales_item
      label: "販売品目"
      ref: sales-item
    - id: purchase_item
      label: "購買品目"
      ref: purchase-item
    - id: production_item
      label: "生産品目"
      ref: prod-item

    - id: accounting_journal
      label: "仕訳"
      ref: acct-journal

  # 組織（Organization）内のみ矢印を描画（親子の自己参照）
  relations:
    - from: human_org
      to: human_org
      kind: flow
