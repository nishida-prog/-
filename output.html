<!doctype html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>鳥瞰データモデル（業務横断）</title>
  <style>
    :root {
      --border: #4b77be;
      --lane-bg: #050505;
      --master: #f8c9c9;
      --plan: #fff59d;
      --tx: #d5e9ff;
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: "Hiragino Sans", "Noto Sans JP", sans-serif;
      background: #0d0d0d;
      color: #f8f8f8;
    }
    main {
      width: 1180px;
      margin: 10px auto 20px;
    }
    .lane {
      position: absolute;
      border: 2px solid var(--border);
      background: var(--lane-bg);
      color: #cfe3ff;
      padding: 6px;
      box-sizing: border-box;
    }
    .lane-title {
      display: block;
      color: var(--border);
      font-weight: 700;
      font-size: 15px;
      margin-bottom: 6px;
    }
    .card {
      display: inline-block;
      padding: 6px 10px;
      border-radius: 3px;
      font-size: 13px;
      font-weight: 700;
      margin: 4px 6px 4px 0;
      color: #000;
      white-space: nowrap;
    }
    .master { background: var(--master); }
    .plan { background: var(--plan); }
    .tx { background: var(--tx); }
    .grid {
      position: relative;
      width: 1180px;
      height: 920px;
    }
  </style>
</head>
<body>
  <main>
    <div class="grid">
      <!-- 人事システム -->
      <section class="lane" style="left:10px; top:20px; width:160px; height:220px;">
        <span class="lane-title">人事システム</span>
        <div class="card master">組織</div><br>
        <div class="card master">従業員</div><br>
        <div class="card tx">異動</div>
      </section>

      <!-- 共通マスタシステム -->
      <section class="lane" style="left:180px; top:20px; width:770px; height:130px;">
        <span class="lane-title">共通マスタシステム</span>
        <div class="card master">企業</div>
        <div class="card master">国</div>
        <div class="card master">通貨</div>
        <div class="card master">数量単位</div>
      </section>

      <!-- SCMシステム -->
      <section class="lane" style="left:180px; top:160px; width:770px; height:170px;">
        <span class="lane-title">SCMシステム</span>
        <div class="card master">品目カテゴリ</div>
        <div class="card master">SCM品目</div>
        <div class="card master">SCM拠点</div>
        <div class="card tx" style="display:block; margin-top:12px;">統合在庫</div>
      </section>

      <!-- 購買システム -->
      <section class="lane" style="left:10px; top:350px; width:280px; height:330px;">
        <span class="lane-title">購買システム</span>
        <div>
          <div class="card master">仕入先</div>
          <div class="card master">購買品目</div>
          <div class="card master">購買拠点</div>
        </div>
        <div style="margin-top:12px;">
          <div class="card plan">購買計画</div>
          <div class="card plan">購買実績</div>
        </div>
        <div style="margin-top:12px;">
          <div class="card tx">発注</div>
          <div class="card tx" style="display:block; margin-top:14px;">入荷</div>
          <div class="card plan" style="display:block; margin-top:14px; margin-left:110px;">支払</div>
        </div>
      </section>

      <!-- 生産システム -->
      <section class="lane" style="left:300px; top:350px; width:260px; height:330px;">
        <span class="lane-title">生産システム</span>
        <div>
          <div class="card master">生産品目</div>
          <div class="card master">生産拠点</div>
        </div>
        <div style="margin-top:12px;">
          <div class="card plan">生産計画</div>
          <div class="card plan">生産実績</div>
        </div>
        <div style="margin-top:12px;">
          <div class="card tx">生産</div>
        </div>
      </section>

      <!-- 販売システム -->
      <section class="lane" style="left:570px; top:350px; width:260px; height:330px;">
        <span class="lane-title">販売システム</span>
        <div>
          <div class="card master">顧客</div>
          <div class="card master">販売品目</div>
          <div class="card master">物流拠点</div>
        </div>
        <div style="margin-top:12px;">
          <div class="card plan">販売計画</div>
          <div class="card plan">販売実績</div>
        </div>
        <div style="margin-top:12px;">
          <div class="card tx">受注</div>
          <div class="card tx" style="display:block; margin-top:14px;">出荷（売上）</div>
          <div class="card tx" style="display:block; margin-top:14px;">請求</div>
          <div class="card tx" style="display:block; margin-top:14px;">入金</div>
        </div>
      </section>

      <!-- 会計システム -->
      <section class="lane" style="left:840px; top:350px; width:240px; height:330px;">
        <span class="lane-title">会計システム</span>
        <div>
          <div class="card master">相手先</div>
          <div class="card master">勘定科目</div>
        </div>
        <div style="margin-top:12px;">
          <div class="card plan">BS/PL</div>
          <div class="card plan" style="display:block; margin-top:80px;">仕訳</div>
        </div>
      </section>
    </div>
  </main>
</body>
</html>
