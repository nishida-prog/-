<!doctype html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>鳥瞰データモデル（業務横断）</title>
  <style>
    :root {
      --border: #4b77be;
      --lane-bg: #ffffff;
      --body-bg: #ffffff;
      --text-color: #0d0d0d;
      --lane-border: 3px;
      --font-family: "Hiragino Sans", "Noto Sans JP", sans-serif;
      --stair-step-x: 10mm;   /* 1.0cm spacing */
      --stair-step-y: 10mm;   /* 1.0cm spacing */
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: var(--font-family);
      background: var(--body-bg);
      color: var(--text-color);
    }
    main {
      width: 1180px;
      margin: 10px auto 20px;
    }
    .legend {
      width: 1180px;
      margin: 0 auto 10px;
      font-size: 13px;
      color: var(--text-color);
    }
    .legend-item {
      display: inline-flex;
      align-items: center;
      margin-right: 16px;
    }
    .legend-item:last-of-type { margin-right: 0; }
    .legend-swatch {
      width: 14px;
      height: 14px;
      border: 1px solid #999;
      border-radius: 2px;
      margin-right: 6px;
    }
    .grid {
      position: relative;
      width: 1180px;
      min-height: 920px;
      overflow-x: auto;
      overflow-y: auto;
    }
    .lanes-layer {
      position: relative;
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      gap: var(--stair-step-y);
      padding: 0;
      margin: 0;
    }
    .lane {
      position: relative;
      border: var(--lane-border) solid var(--border);
      background: var(--lane-bg);
      color: var(--text-color);
      padding: 6px;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
      gap: 8px;
      height: auto;
      min-height: fit-content;
      width: auto;
      margin-left: calc(var(--lane-index, 0) * var(--stair-step-x));
      margin-top: 0;
      min-width: min-content;
    }
    .lane::before,
    .lane::after {
      content: "";
      position: absolute;
      background: var(--border);
      opacity: 0.8;
    }
    .lane:not(:last-child)::before {
      left: 50%;
      bottom: calc(-1 * var(--stair-step-y));
      width: 2px;
      height: var(--stair-step-y);
      transform: translateX(-50%);
    }
    .lane:not(:last-child)::after {
      left: 50%;
      bottom: calc(-1 * var(--stair-step-y));
      width: var(--stair-step-x);
      height: 2px;
      transform: translateX(-50%);
    }
    .lane-title {
      display: block;
      color: var(--border);
      font-weight: 700;
      font-size: 15px;
      margin-bottom: 6px;
    }
    .lane-group {
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      gap: 6px;
    }
    .card {
      display: inline-flex;
      align-items: center;
      padding: 6px 10px;
      border-radius: 3px;
      border: 1px solid var(--border);
      font-size: 13px;
      font-weight: 700;
      margin: 4px 6px 4px 0;
      color: #000;
      white-space: normal;
      line-height: 1.3;
      word-break: keep-all;
      max-width: calc(100% - 12px);
      min-width: 64px;
    }
    .lane-group .card { display: flex; margin: 0; }
    .card.type-master { background: #f8c9c9; }
    .card.type-plan { background: #fff59d; }
    .card.type-tx { background: #d5e9ff; }
  </style>
</head>
<body>
  <main aria-live="polite">
    <div class="legend">
      <span class="legend-item"><span class="legend-swatch" style="background: #f8c9c9; border-color: #4b77be;"></span>マスタ</span>
      <span class="legend-item"><span class="legend-swatch" style="background: #fff59d; border-color: #4b77be;"></span>計画</span>
      <span class="legend-item"><span class="legend-swatch" style="background: #d5e9ff; border-color: #4b77be;"></span>トランザクション</span>
      <span class="legend-item"><span class="legend-swatch" style="background: #ffffff; border-color: #4b77be;"></span>レーン</span>
      <span class="legend-item"><span class="legend-swatch" style="background: #ffffff; border-color: #4b77be;"></span>矢印/枠色（境界線）</span>
    </div>
    <div class="grid">
      <div class="lanes-layer">
        <section class="lane" style="--lane-index: 0; width: 160px; min-width: 160px; min-height: 220px;">
          <span class="lane-title">人事システム</span>
          <div class="lane-group">
            <div class="card type-master" style="display:block;">組織</div>
            <div class="card type-master" style="display:block;">従業員</div>
            <div class="card type-tx" style="display:block;">異動</div>
          </div>
        </section>
        <section class="lane" style="--lane-index: 1; width: 770px; min-width: 770px; min-height: 130px;">
          <span class="lane-title">共通マスタシステム</span>
          <div class="lane-group">
            <div class="card type-master">企業</div>
            <div class="card type-master">国</div>
            <div class="card type-master">通貨</div>
            <div class="card type-master">数量単位</div>
          </div>
        </section>
        <section class="lane" style="--lane-index: 2; width: 770px; min-width: 770px; min-height: 170px;">
          <span class="lane-title">SCMシステム</span>
          <div class="lane-group">
            <div class="card type-master">品目カテゴリ</div>
            <div class="card type-master">SCM品目</div>
            <div class="card type-master">SCM拠点</div>
          </div>
          <div class="lane-group">
            <div class="card type-tx" style="display:block; margin-top: 12px;">統合在庫</div>
          </div>
        </section>
        <section class="lane" style="--lane-index: 3; width: 280px; min-width: 280px; min-height: 330px;">
          <span class="lane-title">購買システム</span>
          <div class="lane-group">
            <div class="card type-master">仕入先</div>
            <div class="card type-master">購買品目</div>
            <div class="card type-master">購買拠点</div>
          </div>
          <div class="lane-group" style="margin-top: 12px;">
            <div class="card type-plan">購買計画</div>
            <div class="card type-plan">購買実績</div>
          </div>
          <div class="lane-group" style="margin-top: 12px;">
            <div class="card type-tx">発注</div>
            <div class="card type-tx" style="display:block; margin-top: 14px;">入荷</div>
            <div class="card type-plan" style="display:block; margin-top: 14px; margin-left: 110px;">支払</div>
          </div>
        </section>
        <section class="lane" style="--lane-index: 4; width: 260px; min-width: 260px; min-height: 330px;">
          <span class="lane-title">生産システム</span>
          <div class="lane-group">
            <div class="card type-master">生産品目</div>
            <div class="card type-master">生産拠点</div>
          </div>
          <div class="lane-group" style="margin-top: 12px;">
            <div class="card type-plan">生産計画</div>
            <div class="card type-plan">生産実績</div>
          </div>
          <div class="lane-group" style="margin-top: 12px;">
            <div class="card type-tx" style="display:block;">生産</div>
          </div>
        </section>
        <section class="lane" style="--lane-index: 5; width: 260px; min-width: 260px; min-height: 330px;">
          <span class="lane-title">販売システム</span>
          <div class="lane-group">
            <div class="card type-master">顧客</div>
            <div class="card type-master">販売品目</div>
            <div class="card type-master">物流拠点</div>
          </div>
          <div class="lane-group" style="margin-top: 12px;">
            <div class="card type-plan">販売計画</div>
            <div class="card type-plan">販売実績</div>
          </div>
          <div class="lane-group" style="margin-top: 12px;">
            <div class="card type-tx" style="display:block;">受注</div>
            <div class="card type-tx" style="display:block; margin-top: 14px;">出荷（売上）</div>
            <div class="card type-tx" style="display:block; margin-top: 14px;">請求</div>
            <div class="card type-tx" style="display:block; margin-top: 14px;">入金</div>
          </div>
        </section>
        <section class="lane" style="--lane-index: 6; width: 240px; min-width: 240px; min-height: 330px;">
          <span class="lane-title">会計システム</span>
          <div class="lane-group">
            <div class="card type-master">相手先</div>
            <div class="card type-master">勘定科目</div>
          </div>
          <div class="lane-group" style="margin-top: 12px;">
            <div class="card type-plan">BS/PL</div>
            <div class="card type-plan" style="display:block; margin-top: 80px;">仕訳</div>
          </div>
        </section>
      </div>
    </div>
  </main>
</body>
</html>
