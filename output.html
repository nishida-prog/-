<!doctype html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{page.title}}</title>
  <style>
    :root {
      --blue: {{style.nodeBorder}};
      --pink: {{style.pink}};
      --aqua: {{style.aqua}};
      --yellow: {{style.yellow}};
      --line: {{style.line}};
      --line-thickness: {{style.lineWidth}}px;
      --canvas-width: {{computed.canvas.width}}px;
      --canvas-height: {{computed.canvas.height}}px;
      --bg: {{style.bg}};
      --font: "MS UI Gothic", "Yu Gothic", "Hiragino Sans", "Meiryo", sans-serif;
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      background: var(--bg);
      padding: 20px;
      font-family: var(--font);
      color: {{style.text}};
      overflow: auto;
    }
    .page {
      width: var(--canvas-width);
      max-width: var(--canvas-width);
      margin: 0;
    }
    .page-header {
      display: flex;
      align-items: baseline;
      justify-content: space-between;
      gap: 12px;
      margin-bottom: 10px;
      flex-wrap: wrap;
    }
    .page-title {
      margin: 0;
      font-size: 18px;
      color: #0f2b8f;
    }
    .note {
      font-size: 12px;
      opacity: 0.85;
    }

    .canvas-wrapper {
      width: var(--canvas-width);
      height: var(--canvas-height);
      border: 1px solid #dfe6ff;
      background: #fff;
      box-shadow: 0 16px 32px rgba(0,0,0,0.08);
      position: relative;
      overflow: hidden;
    }

    .section {
      position: absolute;
      border: 3px solid var(--blue);
      border-radius: 2px;
      padding: 18px 16px 16px;
      background: #fff;
      z-index: 1;
    }
    .section-title {
      position: absolute;
      top: -18px;
      left: 10px;
      font-weight: bold;
      color: var(--blue);
      font-size: 14px;
      background: #fff;
      padding: 0 6px;
    }

    .table {
      position: absolute;
      border: 1px solid #000;
      background: #fff;
      font-size: 11px;
      line-height: 1.25;
      z-index: 2;
      min-width: 140px;
    }
    .table.pink { background: var(--pink); }
    .table.aqua { background: var(--aqua); }
    .table.yellow { background: var(--yellow); }
    .table .header {
      background: inherit;
      border-bottom: 1px solid #000;
      font-weight: bold;
      padding: 3px 6px;
    }
    .table .body { padding: 6px; }
    .rows { white-space: pre-line; }

    .relations {
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 3;
    }
    .rel {
      fill: none;
      stroke: #222;
      stroke-width: 2.5;
      stroke-linecap: round;
    }
    .rel-ref { opacity: 0.9; }

    @page { size: A4 landscape; margin: 10mm; }
    @media print {
      body { background: #fff; padding: 0; }
      .canvas-wrapper { box-shadow: none; border: 0; }
    }
  </style>
</head>
<body>
  <div class="page">
    <div class="page-header">
      <h1 class="page-title">{{page.title}}</h1>
      <div class="note">{{page.legendNote}}</div>
    </div>

    <div class="canvas-wrapper">
      <svg class="relations" viewBox="0 0 {{computed.canvas.width}} {{computed.canvas.height}}" preserveAspectRatio="none" aria-hidden="true">
        <defs>
          <marker id="arrowhead" viewBox="0 0 10 10" refX="9" refY="5" markerWidth="8" markerHeight="8" orient="auto-start-reverse">
            <path d="M 0 0 L 10 5 L 0 10 z" fill="#222"></path>
          </marker>
        </defs>
        {{#computed.paths}}
        <path class="rel rel-ref" marker-end="url(#arrowhead)" d="{{d}}"></path>
        {{/computed.paths}}
      </svg>

      {{#computed.sections}}
      <div class="section" id="{{id}}" style="left: {{x}}px; top: {{y}}px; width: {{w}}px; height: {{h}}px;">
        <div class="section-title">{{name}}</div>
      </div>
      {{/computed.sections}}

      {{#computed.tables}}
      <div class="table {{color}}" id="E-{{id}}" style="left: {{x}}px; top: {{y}}px; width: {{w}}px; height: {{h}}px;">
        <div class="header">{{name}}</div>
        <div class="body rows">{{#fields}}{{.}}&#10;{{/fields}}</div>
      </div>
      {{/computed.tables}}
    </div>
  </div>
</body>
</html>
